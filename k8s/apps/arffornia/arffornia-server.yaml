apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: arffornia-server
  namespace: argocd
  labels:
    app: arffornia-server
spec:
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
  project: default
  source:
    repoURL: https://github.com/TheGostsniperfr/infra.git
    targetRevision: HEAD
    path: k8s/config/arffornia/server
  destination:
    name: in-cluster
    namespace: arffornia-server
