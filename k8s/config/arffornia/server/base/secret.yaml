apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: arffornia-db-secret
  # No Namespace (neutral base)

spec:
  path: secret/postgres/arffornia
  keys:
    - username
    - password
  templates:
    CFG_DB_USERNAME: "{% .Secrets.username %}"
    CFG_DB_PASSWORD: "{% .Secrets.password %}"
  type: Opaque

