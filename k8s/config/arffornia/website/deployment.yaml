apiVersion: apps/v1
kind: Deployment
metadata:
  name: arffornia-website
  namespace: arffornia-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arffornia-website
  template:
    metadata:
      labels:
        app: arffornia-website
    spec:
      containers:
      - name: app
        image: ghcr.io/arffornia/arffornia_website:latest
        ports:
        - containerPort: 9000
        volumeMounts:
            - name: app-storage
              mountPath: /var/www/html
        envFrom:
        - secretRef:
            name: arffornia-website-secret
        - secretRef:
            name: arffornia-db-secret
        - configMapRef:
            name: arffornia-website-config
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"

      - name: nginx
        image: ghcr.io/arffornia/nginx_arffornia_website:latest
        ports:
          - containerPort: 80
        volumeMounts:
          - name: app-storage
            mountPath: /var/www/html
        env:
          - name: PHP_HOST
            value: "app"
          - name: PHP_PORT
            value: "9000"
          - name: LISTEN_PORT
            value: "80"

      volumes:
        - name: app-storage
          emptyDir: {}
