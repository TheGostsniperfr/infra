apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  name: postgres-cluster
  namespace: postgres
spec:
  allowedSourceRanges: null
  databases:
    arffornia: arffornia
    nextcloud: nextcloud
  enableConnectionPooler: true
  enableReplicaConnectionPooler: true
  enableReplicaLoadBalancer: true
  numberOfInstances: 3
  postgresql:
    version: '17'
  resources:
    limits:
      cpu: 500m
      memory: 500Mi
    requests:
      cpu: 100m
      memory: 100Mi
  teamId: tgs
  users:
    arffornia: []
    nextcloud:
      - superuser
      - createdb
  volume:
    size: 10Gi
    storageClass: longhorn