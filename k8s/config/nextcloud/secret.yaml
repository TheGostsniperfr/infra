apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: nextcloud-db-secret
  namespace: nextcloud
spec:
  path: secret/data/postgres/nextcloud
  keys:
    - username
    - password
  type: Opaque
---
apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: nextcloud-admin-secret
  namespace: nextcloud
spec:
  path: secret/data/nextcloud/admin
  keys:
    - username
    - password
  type: Opaque
