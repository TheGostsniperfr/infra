apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: nextcloud-db-secret
  namespace: nextcloud
spec:
  kubernetes:
    role: nextcloud
    authPath: kubernetes

  path: secret/data/apps/nextcloud/database

  keys:
    - username
    - password
  type: Opaque
---
apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: nextcloud-admin-secret
  namespace: nextcloud
spec:
  kubernetes:
    role: nextcloud
    authPath: kubernetes

  path: secret/data/apps/nextcloud/admin
  
  keys:
    - username
    - password
  type: Opaque
