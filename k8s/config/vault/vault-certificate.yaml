apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vault-tls
  namespace: vault
spec:
  secretName: vault-tls 
  dnsNames:
    - vault.arffornia.com
    - vault.vault.svc
  ipAddresses:
    - 127.0.0.1
  issuerRef:
    name: default-issuer
    kind: ClusterIssuer
    group: cert-manager.io
