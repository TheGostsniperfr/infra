apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: keycloak-db-secret
  namespace: keycloak
spec:
  path: secret/postgres/keycloak
  keys:
    - username
    - password
  type: Opaque
---
apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: keycloak-admin-secret
  namespace: keycloak
spec:
  path: secret/keycloak/admin
  keys:
    - password
  type: Opaque
